<h2 class="align-center"> Edit List </h2>

<br>
<label> List Name </label>
<input type="text" name="listName" ng-model="list.name">

<br>
<label> Search Contacts </label>
<!-- <input type="text" name="contactName" ng-model="newContact"> -->
<input type="text" name="contactName" ng-model="searchText">
<!-- <span class="glyphicon glyphicon-ok" ng-click="addContact()"></span> -->
<!-- <p ng-show="alert"> The username is not valid </p> -->
<div ng-repeat="contact in allContacts|filter:searchText" class="checkbox-container">
    <input type="checkbox" ng-model="contact.checked" class="checkbox-contact" name="checkbox-contact">
    <label for="checkbox-contact">
        {{contact.name}} {{contact.lastName}} ( {{contact.email}})
    </label>
</div>
<br>
<button class="btn btn-warning btn-form" ng-click="editList()"> Edit </button>
<button class="btn btn-default btn-form" ng-click="goBack()"> Back </button>
Contacts selected to Add:
<div ng-repeat="contact in allContacts">
    <p ng-if="contact.checked">{{contact.name}} {{contact.lastName}}</p>
</div>
