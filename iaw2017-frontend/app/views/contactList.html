<h2 class="align-center">{{list.name}}<h2>
    <span class="glyphicon glyphicon-remove" ng-click="deleteList()"></span>
    <span class="glyphicon glyphicon-edit" ng-click="editList()"></span>
<table class="table table-bordered">
  <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Options</th>
  </tr>
  <tr ng-repeat="contact in list.contacts">
    <td> {{contact.name}} </td>
    <td> {{contact.lastName}} </td>
    <td> {{contact.email}} </td>
    <td> {{contact.phone}} </td>
    <td>
        <span class="glyphicon glyphicon-remove" ng-click="deleteContactFromList(contact.id)"></span>
        <span class="glyphicon glyphicon-edit"  ng-click="editContactFromList(contact.id)"></span>
    </td>
  </tr>
</table>
