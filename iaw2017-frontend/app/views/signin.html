<h2 class="align-center"> Sign In </h2>
<div>
    <h4> {{ error }} </h4>
    <form class="align-center form-margin" name="signinForm" novalidate>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group" ng-class="{'has-error':signinForm.name.$invalid && signinForm.$submitted}">
                    <label for="name"> Name *</label>
                    <input type="text" class="form-control" name="name" ng-model="contact.name" required>
                    <p ng-show="signinForm.name.$invalid && signinForm.$submitted" class="help-block">Your name is required.</p>
                </div>

                <div class="form-group" ng-class="{'has-error':signinForm.lastName.$invalid && signinForm.$submitted}">
                    <label for="lastName"> Last Name *</label>
                    <input type="text" class="form-control" name="lastName" ng-model="contact.lastName" required>
                    <p ng-show="signinForm.lastName.$invalid && signinForm.$submitted" class="help-block">Your last name is required.</p>
                </div>

                <div class="form-group" ng-class="{'has-error':signinForm.email.$invalid && signinForm.$submitted}" >
                    <label for="email"> Email *</label>
                    <input type="email" class="form-control" name="email" ng-model="contact.email" required>
                    <p ng-show="signinForm.email.$invalid && signinForm.$submitted" class="help-block">Enter a valid email.</p>
                </div>

                <div class="form-group">
                    <label for="phone"> Phone </label>
                    <input type="text" class="form-control" name="phone" ng-model="contact.phone">
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" ng-class="{'has-error':signinForm.username.$invalid && signinForm.$submitted}">
                    <label for="username"> Username *</label>
                    <input type="text" class="form-control" name="username" ng-model="user.username" required>
                    <p ng-show="signinForm.username.$invalid && signinForm.$submitted" class="help-block">The username is required.</p>
                </div>

                <div class="form-group" ng-class="{'has-error':signinForm.password.$invalid && signinForm.$submitted}" >
                    <label for="password"> Password *</label>
                    <input type="password" class="form-control" name="password" ng-model="user.password" required>
                    <p ng-show="signinForm.password.$invalid && signinForm.$submitted" class="help-block">Your password is required</p>
                </div>


                <div class="form-group" ng-class="{'has-error':signinForm.confirmPassword.$invalid && signinForm.$submitted}" >
                    <label for="confirmPassword"> Confirm Password *</label>
                    <input type="password" class="form-control" name="confirmPassword" ng-model="user.confirmPassword" required>
                    <p ng-show="signinForm.confirmPassword.$invalid && signinForm.$submitted" class="help-block">You need to confirm the password</p>
                </div>

                <div>
                    <button type="submit" class="btn btn-warning btn-form" ng-click="register(user)"> Sign in </button>
                    <button class="btn btn-default btn-form" ng-click="goBack()"> Back </button>
                </div>
            </div>
        </div>
    </form>
</div>
