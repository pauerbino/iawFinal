<h2 class="align-center">All Contacts<h2>
<table class="table table-bordered">
  <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Options</th>
  </tr>
  <tr ng-repeat="contact in contacts">
    <td> {{contact.name}} </td>
    <td> {{contact.lastName}} </td>
    <td> {{contact.email}} </td>
    <td> {{contact.phone}} </td>
    <td>
        <span class="glyphicon glyphicon-remove" ng-click="deleteContact(contact.id)"></span>
        <span class="glyphicon glyphicon-edit"  ng-click="editContact(contact.id)"></span>
    </td>
  </tr>
</table>
