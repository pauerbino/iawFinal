<h2 class="align-center"> Edit Contact </h2>
<div>
    <form class="align-center form-margin" name="editContactForm" novalidate>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group" ng-class="{'has-error':editContactForm.name.$invalid && editContactForm.$submitted}">
                    <label for="name"> Name *</label>
                    <input type="text" class="form-control" name="name" ng-model="contact.name" required>
                    <p ng-show="editContactForm.name.$invalid && editContactForm.$submitted" class="help-block">Your name is required.</p>
                </div>

                <div class="form-group" ng-class="{'has-error':editContactForm.email.$invalid && editContactForm.$submitted}" >
                    <label for="email"> Email *</label>
                    <input type="email" class="form-control" name="email" ng-model="contact.email" required>
                    <p ng-show="editContactForm.email.$invalid && editContactForm.$submitted" class="help-block">Enter a valid email.</p>
                </div>

                <div>
                    <button type="submit" class="btn btn-warning btn-form" ng-click="editContact()"> Edit </button>
                    <button class="btn btn-default btn-form" ng-click="goBack()"> Back </button>
                </div>

            </div>

            <div class="col-xs-6">
                <div class="form-group" ng-class="{'has-error':editContactForm.lastName.$invalid && editContactForm.$submitted}">
                    <label for="lastName"> Last Name *</label>
                    <input type="text" class="form-control" name="lastName" ng-model="contact.lastName" required>
                    <p ng-show="editContactForm.lastName.$invalid && editContactForm.$submitted" class="help-block">Your last name is required.</p>
                </div>

                <div class="form-group">
                    <label for="phone"> Phone </label>
                    <input type="text" class="form-control" name="phone" ng-model="contact.phone">
                </div>
            </div>
        </div>

        <!-- FALTAN ETIQUETAS -->
    </form>
</div>
